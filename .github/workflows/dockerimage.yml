name: Docker Image CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s) --build-arg JOHN_URL=https://www.openwall.com/john/k/john-1.9.0-jumbo-1.tar.gz
